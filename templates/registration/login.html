{% extends 'base.html' %}

{% block main %}
<div class="row">
    <section class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
               Login
            </div>

            <div class="panel-body">

                {% if next %}
                <p class="text-center text-danger">Please login first</p>
                {% endif %}

                {{ form.non_field_errors }}

                <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" value="{% if form.username.value %}{{ form.username.value }}{% endif %}">
                    {{ form.username.errors }}
                </div><!-- /END .form-group for Username -->

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                    {{ form.password1.errors }}
                </div><!-- /END .form-group for Password -->

                <br>

                <div class="form-group">
                    <input type="submit" name="submit" value="Login" class="btn btn-success btn-block">
                </div>
                </form>
            </div><!-- /END .panel-body -->
        </div>
    </section>
</div>
{% endblock %}
