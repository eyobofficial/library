{% extends 'base.html' %}

{% block main %}
<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading text-center">REGESTER NOW</div>

            <div class="panel-body">
                {{ form.non_field_errors }}
                
                <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" value="{% if form.username.value %}{{ form.username.value }}{% endif %}">
                    {{ form.username.errors }}
                </div><!-- /END .form-group for Username -->

                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" class="form-control">
                    {{ form.password1.errors }}
                </div><!-- /END .form-group for Password1 -->

                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" class="form-control">
                    {{ form.password2.errors }}
                </div><!-- /END .form-group for Password2 -->

                <div class="form-group">
                    <input type="submit" name="submit" value="Submit" class="btn btn-success btn-block">
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
